<div class="overflow-x-auto flex flex-col gap-3">
  <table class="min-w-full rounded-lg overflow-hidden">
    <thead class="bg-gray-100">
      <tr>
        <th class="px-4 py-3 text-left text-sm font-semibold text-gray-700">
          No
        </th>
        <th class="px-4 py-3 text-left text-sm font-semibold text-gray-700">
          Original
        </th>
        <th class="px-4 py-3 text-left text-sm font-semibold text-gray-700">
          Your answer
        </th>
      </tr>
    </thead>

    <tbody>
      <tr
        *ngFor="let s of state.skipped; let i = index"
        class="border-t hover:bg-gray-50"
      >
        <td class="px-4 py-2 text-sm text-gray-600">
          {{ i + 1 }}
        </td>
        <td class="px-4 py-2 text-sm text-gray-800" [ngClass]="s.additional ? 'text-red-900':'text-2xl'">
          {{ s.original }}
        </td>
        <td class="px-4 py-2 text-sm text-gray-800">
          <select (change)="onSelected($event,s.romaji,i)" class="w-full p-3 rounded-md border-2 border-black">
            @for(x of answers; track x){
              <option>{{x.romaji}}</option>
            }
          </select>
        </td>
      </tr>
    </tbody>
  </table>
</div>

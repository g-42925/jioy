<div class="overflow-x-auto p-3 flex flex-col gap-3">
  <input (keyup)="filter($event)" type="text" placeholder="search" class="border-2 border-black w-full rounded-md p-3">

  <table class="min-w-full rounded-lg overflow-hidden">
    <thead class="bg-gray-100">
      <tr>
        <th class="px-4 py-3 text-left text-sm font-semibold text-gray-700">
          No
        </th>
        <th class="px-4 py-3 text-left text-sm font-semibold text-gray-700">
          Original
        </th>
        <th class="px-4 py-3 text-left text-sm font-semibold text-gray-700">
          Romaji
        </th>
        <th class="px-4 py-3 text-left text-sm font-semibold text-gray-700">
          mean
        </th>
      </tr>
    </thead>

    <tbody *ngIf="searchResult.length < 1">
      <tr
        *ngFor="let s of state; let i = index"
        class="border-t hover:bg-gray-50"
      >
        <td class="px-4 py-2 text-sm text-gray-600">
          {{ i + 1 }}
        </td>
        <td class="px-4 py-2 text-sm text-gray-800">
          {{ s.original }}
        </td>
        <td class="px-4 py-2 text-sm text-gray-800">
          {{ s.romaji }}
        </td>
        <td class="px-4 py-2 text-sm text-gray-800">
          {{ s.mean }}
        </td>
      </tr>
    </tbody>

    <tbody *ngIf="searchResult.length > 0">
      <tr
        *ngFor="let s of searchResult; let i = index"
        class="border-t hover:bg-gray-50"
      >
        <td class="px-4 py-2 text-sm text-gray-600">
          {{ i + 1 }}
        </td>
        <td class="px-4 py-2 text-sm text-gray-800">
          {{ s.original }}
        </td>
        <td class="px-4 py-2 text-sm text-gray-800">
          {{ s.romaji }}
        </td>
        <td class="px-4 py-2 text-sm text-gray-800">
          {{ s.mean }}
        </td>
      </tr>
    </tbody>
  </table>
</div>
